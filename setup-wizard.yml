    target:
      type: environment
      name: ETH_EL_RPC_SOURCE
      service: arbitrum-nitro.public.dappnode.eth
    title: "ETH EL RPC Endpoint"
    description: "You must connect Arbitrum Nitro to an Ethereum EL RPC, for full decentralization, we reccomend that you use your local ETH client instead of a public RPC" 
    required: true
    enum:
      - "Global"
      - "Custom"
    default: "Global"
  - id: eth1ElRpcCustomEndpoint
    target:
      type: environment
      name: ETH_EL_CUSTOM
      service: arbitrum-nitro.public.dappnode.eth
    title: "ETH EL Custom Endpoint"
    description: "Custom ETH EL Endpoint URL with port"
    type: string
